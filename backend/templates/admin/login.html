{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - KBAA Election</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .header-stripe {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 18px;
            background: linear-gradient(to right, 
                #003d82 0%, #003d82 20%,
                #f39c12 20%, #f39c12 40%,
                #3498db 40%, #3498db 60%,
                #e67e22 60%, #e67e22 80%,
                #a4c639 80%, #a4c639 100%
            );
            z-index: 1000;
        }

        .login-container {
            width: 100%;
            max-width: 450px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-header {
            background: linear-gradient(135deg, #003d82 0%, #005bb5 100%);
            padding: 3rem 2rem;
            text-align: center;
            color: white;
        }

        .logo {
            margin-bottom: 1.5rem;
        }

        .logo-text {
            font-size: 3rem;
            font-weight: bold;
            color: #e67e22;
            letter-spacing: 2px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .logo-text span {
            color: white;
        }

        .logo-subtext {
            font-size: 1.1rem;
            color: #f0f0f0;
            font-weight: 600;
            margin-top: 0.5rem;
        }

        .login-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-top: 1.5rem;
            color: white;
        }

        .login-subtitle {
            font-size: 0.95rem;
            color: rgba(255, 255, 255, 0.9);
            margin-top: 0.5rem;
            font-weight: 400;
        }

        .login-body {
            padding: 2.5rem 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 0.5rem;
            font-size: 0.95rem;
        }

        .form-control {
            width: 100%;
            padding: 0.875rem 1rem;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            font-size: 0.95rem;
            transition: all 0.3s;
            background-color: #f9fafb;
        }

        .form-control:focus {
            outline: none;
            border-color: #667eea;
            background-color: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .password-wrapper {
            position: relative;
        }

        .toggle-password {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #6b7280;
            font-size: 1.2rem;
            user-select: none;
        }

        .toggle-password:hover {
            color: #374151;
        }

        .error-message {
            background: #fee2e2;
            border-left: 4px solid #dc2626;
            color: #991b1b;
            padding: 0.875rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .error-message::before {
            content: "‚ö†Ô∏è";
            font-size: 1.2rem;
        }

        .login-button {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-weight: 700;
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .login-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.5);
        }

        .login-button:active {
            transform: translateY(0);
        }

        .login-footer {
            text-align: center;
            padding: 1.5rem 2rem 2rem;
            border-top: 1px solid #e5e7eb;
        }

        .back-link {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            font-size: 0.95rem;
            transition: color 0.2s;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .back-link:hover {
            color: #764ba2;
            text-decoration: underline;
        }

        .security-badge {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            background: #f0fdf4;
            color: #059669;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
            margin-top: 1rem;
        }

        .security-badge::before {
            content: "üîí";
        }

        @media (max-width: 480px) {
            .login-container {
                border-radius: 0;
            }

            .login-header {
                padding: 2rem 1.5rem;
            }

            .logo-text {
                font-size: 2.5rem;
            }

            .login-title {
                font-size: 1.3rem;
            }

            .login-body {
                padding: 2rem 1.5rem;
            }
        }

        /* Loading animation */
        .login-button.loading {
            pointer-events: none;
            position: relative;
            color: transparent;
        }

        .login-button.loading::after {
            content: "";
            position: absolute;
            width: 20px;
            height: 20px;
            top: 50%;
            left: 50%;
            margin-left: -10px;
            margin-top: -10px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="header-stripe"></div>

    <div class="login-container">
        <div class="login-header">
            <div class="logo">
                <div class="logo-text">K<span>O</span>ICA</div>
                <div class="logo-subtext">Bangladesh</div>
            </div>
            <h1 class="login-title">KBAA Executive Committee Election</h1>
            <p class="login-subtitle">Admin Portal Access</p>
        </div>

        <div class="login-body">
            {% if form.errors %}
            <div class="error-message">
                Please enter correct username and password. Both fields are case-sensitive.
            </div>
            {% endif %}

            <form method="post" action="{% url 'admin:login' %}" id="login-form">
                {% csrf_token %}

                <div class="form-group">
                    <label for="id_username" class="form-label">Username</label>
                    <input type="text" 
                           name="username" 
                           id="id_username"
                           class="form-control" 
                           placeholder="Enter your username"
                           autofocus
                           required>
                </div>

                <div class="form-group">
                    <label for="id_password" class="form-label">Password</label>
                    <div class="password-wrapper">
                        <input type="password" 
                               name="password" 
                               id="id_password"
                               class="form-control" 
                               placeholder="Enter your password"
                               required>
                        <span class="toggle-password" onclick="togglePassword()">üëÅÔ∏è</span>
                    </div>
                </div>

                <input type="hidden" name="next" value="{{ next }}">

                <button type="submit" class="login-button" id="login-btn">
                    Login to Admin Panel
                </button>

                <div style="text-align: center;">
                    <span class="security-badge">Secure Connection</span>
                </div>
            </form>
        </div>

        <div class="login-footer">
            <a href="{% url 'home' %}" class="back-link">
                ‚Üê Back to Home
            </a>
        </div>
    </div>

    <script>
        function togglePassword() {
            const passwordInput = document.getElementById('id_password');
            const toggleIcon = document.querySelector('.toggle-password');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.textContent = 'üëÅÔ∏è‚Äçüó®Ô∏è';
            } else {
                passwordInput.type = 'password';
                toggleIcon.textContent = 'üëÅÔ∏è';
            }
        }

        // Add loading state to button on submit
        document.getElementById('login-form').addEventListener('submit', function() {
            const btn = document.getElementById('login-btn');
            btn.classList.add('loading');
        });

        // Auto-fill detection styling
        const inputs = document.querySelectorAll('.form-control');
        inputs.forEach(input => {
            input.addEventListener('animationstart', function(e) {
                if (e.animationName === 'onAutoFillStart') {
                    this.classList.add('autofilled');
                }
            });
        });
    </script>
</body>
</html>
